<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bs-js</title>
    <link rel="stylesheet" href="styles/dark.css">
    <script src="script.js" defer></script>
</head>

<body>

    <nav>
        <a href="#hamburger">hamburger</a>
        <a href="#toast">toast</a>
        <a href="#text-ticker">text-ticker</a>
        <a href="#popup">popup</a>
    </nav>

    <section id="hamburger">

        <h1>hamburger</h1>

        <button id="hamburger-btn">
            <img class="icon" src="icons/hamburger.png" alt="hamburger" />
        </button>

        <nav id="hamburger-nav">
            <ul>
                <li><a href="#">link1</a></li>
                <li><a href="#">link2</a></li>
                <li><a href="#">link3</a></li>
            </ul>
        </nav>

    </section>

    <section id="toast">

        <h1>toast</h1>

        <button id="toast-btn">
            <img class="icon" src="icons/toast.png" alt="toast" />
        </button>

        <div id="toast-container">

        </div>

    </section>

    <section id="text-ticker">

        <h1>text-ticker</h1>

        <p id="text-ticker-line"></p>

    </section>

    <section id="popup">

        <h1>popup</h1>

        <button id="popup-btn">
            <img class="icon" src="icons/popup.png" alt="popup" />
        </button>

        <div id="popup-container">
            <p class="popup-content">lorem ipsum dolor sit amet...</p>
            <button id="popup-close">ok</button>
        </div>

    </section>

    <section id="image-ticker">

        <h1>image-ticker</h1>
        <div id="inline-image-ticker"></div>

    </section>

    <section id="background-changer">

        <h1>background-changer</h1>
        <div class="button-row">
            <button id="background-toggle">
                <img class="icon" src="icons/gamble.png" alt="toggle background" />
            </button>
            <button id="background-reset">
                <img class="icon" src="icons/reset.png" alt="reset background" />
            </button>
        </div>

    </section>

    <section id="theme-toggle">
        <h1>theme-toggle</h1>
        <div class="button-row">
            <button id="theme-button">
                <img class="icon" src="icons/gamble.png" alt="toggle theme" />
            </button>
        </div>
    </section>

</body>

</html>
