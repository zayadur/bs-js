<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bs-js</title>
    <link rel="stylesheet" href="styles/dark.css">
    <script src="script.js" defer></script>
</head>

<body>

    <nav>
        <a href="#hamburger">hamburger</a>
        <a href="#toast">toast</a>
        <a href="#text-ticker">text-ticker</a>
        <a href="#popup">popup</a>
    </nav>

    <section id="hamburger">

        <h1>hamburger</h1>

        <button id="hamburger-btn">
            <img class="icon" src="icons/hamburger.png" alt="hamburger" />
        </button>

        <nav id="hamburger-nav">
            <ul>
                <li><a href="#">link1</a></li>
                <li><a href="#">link2</a></li>
                <li><a href="#">link3</a></li>
            </ul>
        </nav>

    </section>

    <section id="toast">

        <h1>toast</h1>

        <button id="toast-btn">
            <img class="icon" src="icons/toast.png" alt="toast" />
        </button>

        <div id="toast-container">

        </div>

    </section>

    <section id="text-ticker">

        <h1>text-ticker</h1>

        <p id="text-ticker-line"></p>

    </section>

    <section id="popup">

        <h1>popup</h1>

        <button id="popup-btn">
            <img class="icon" src="icons/popup.png" alt="popup" />
        </button>

        <div id="popup-container">
            <p class="popup-content">lorem ipsum dolor sit amet...</p>
            <button id="popup-close">ok</button>
        </div>

    </section>

    <section id="image-ticker">

        <h1>image-ticker</h1>
        <div id="inline-image-ticker"></div>

    </section>

    <section id="background-changer">

        <h1>background-changer</h1>
        <div class="button-row">
            <button id="background-toggle">
                <img class="icon" src="icons/gamble.png" alt="toggle background" />
            </button>
            <button id="background-reset">
                <img class="icon" src="icons/reset.png" alt="reset background" />
            </button>
        </div>

    </section>

    <section id="theme-toggle">
        <h1>theme-toggle</h1>
        <div class="button-row">
            <button id="theme-button">
                <img class="icon" src="icons/gamble.png" alt="toggle theme" />
            </button>
        </div>
    </section>

    <section id="carousel">
        <h1>carousel</h1>
        <div class="slider">
            <div class="slides">
                <img src="https://dummyimage.com/500x500/fff/000" alt="carousel image 1" />
                <img src="https://dummyimage.com/500x500/000/fff" alt="carousel image 2" />
                <img src="https://dummyimage.com/500x500/eee/fff" alt="carousel image 3" />
            </div>
        </div>
        <div id="carousel-controls">
            <button id="carousel-previous">
                <img class="icon" src="icons/previous.png" alt="previous" />
            </button>
            <button id="carousel-next">
                <img class="icon" src="icons/next.png" alt="next" />
            </button>
        </div>
    </section>

    <section id="sound-board">
        <h1>sound-board</h1>
        <div id="sounds">
            <audio id="applause" src="sounds/applause.mp3"></audio>
            <audio id="boo" src="sounds/boo.mp3"></audio>
            <audio id="gasp" src="sounds/gasp.mp3"></audio>
            <audio id="surprise" src="sounds/surprise.mp3"></audio>
            <audio id="tada" src="sounds/tada.mp3"></audio>
            <audio id="victory" src="sounds/victory.mp3"></audio>
            <audio id="wrong" src="sounds/wrong.mp3"></audio>
        </div>
    </section>
    
    <section id="zoom-effect">
        <h1>zoom-effect</h1>
        <div id="zoom-container">
            <img id="zoom-image" src="https://dummyimage.com/500x500/fff/000" alt="placeholder image" />
        </div>
    </section>

</body>

</html>
